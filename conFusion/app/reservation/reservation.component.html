<ActionBar title="Reserve Table" class="action-bar">
    <NavigationButton text="Menu" icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer #drawerComponent tkToggleNavButton showOverNavigation="true">
    <ScrollView tkDrawerContent class="sidedrawer-left">
        <StackLayout horizontalAlign="left">
            <drawer-content></drawer-content>
        </StackLayout>
    </ScrollView>
    <ScrollView orientation="vertical" tkMainContent class="page">
        <GridLayout class="m-5" rows="auto auto auto auto">
            <StackLayout row="0" class="p-10 no-border"> 
                <GridLayout id="reserveForm" class="m-5" rows="auto auto auto auto" columns="135, *" [formGroup]="reservation" >
                    <Label class="h3 m-15" row="0" col="0" text="No. of Guests" textWrap="true"></Label>
                    <TextField class="input input-border" id="textGuests"
                        hint="Enter Number of Guests" [text]=''
                        (tap) = "createModalView('guest')"
                        (textChange)="onGuestChange($event)"
                        row="0" col="1" formControlName="guests" ></TextField>
                    <Label class="h3 m-15" row="1" col="0" text="Smoking?" textWrap="true"></Label>
                    <Switch class="m-15" row="1" col="1" checked="false"
                        (checkedChange)="onSmokingChecked($event)" formControlName="smoking" ></Switch>
                    <Label class="h3 m-15" row="2" col="0" text="Date and Time" textWrap="true"></Label>
                    <TextField class="input input-border" id="textDateTime"
                        hint="Enter Date and Time" [text]=''
                        (tap)="createModalView('date-time')"
                        (textChange)="onDateTimeChange($event)"
                        row="2" col="1" formControlName="dateTime" ></TextField>
                    <Button class="btn btn-primary btn-active m-15" row="3" col="0"
                        text="Submit" (tap)="onSubmit()"></Button>
                </GridLayout>
            </StackLayout>
            <StackLayout row="0" id="confirmation" class="p-10 no-border" > 
                <GridLayout id="reserveForm" class="m-5" rows="auto auto auto auto" columns="135, *" [visibility]="(confirmReservation) ? 'visible' : 'collapsed'">
                    <Label class="h3 m-15" row="0" col="0" text="No. of Guests" textWrap="true"></Label>
                    <Label class="m-15" row="0" col="1" [text]="reserveConfirmation.guests"></Label>
                    <Label class="h3 m-15" row="1" col="0" text="Smoking" textWrap="true"></Label>
                    <Label class="m-15" row="1" col="1" [text]="reserveConfirmation.smoking"></Label>
                    <Label class="h3 m-15" row="2" col="0" text="Date and Time" textWrap="true"></Label>
                    <Label class="m-15" row="2" col="1" [text]="reserveConfirmation.dateTime | date:'medium'"></Label>    
                </GridLayout>
            </StackLayout>
        </GridLayout>    
    </ScrollView>
</RadSideDrawer>
